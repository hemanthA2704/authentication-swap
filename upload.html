<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Details</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rgdno">Registration Number:</label><br>
        <input type="number" id="rgdno" name="rgdno" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="org">Organization:</label><br>
        <input type="text" id="org" name="org" required><br><br>

        <label for="file">Upload File:</label><br>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit"> submit</button>
    </form>
</body>
</html>
